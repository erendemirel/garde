services:
  # Backend API Service
  - type: web
    name: garde-backend
    env: docker
    dockerfilePath: ./Dockerfile.render
    dockerContext: ./
    envVars:
      - key: DOCKER_PROFILE
        value: with-redis
      - key: REDIS_DB
        value: "0"
      - key: PORT
        value: "8443"
      - key: USE_TLS
        value: "false"
      - key: SUPERUSER_EMAIL
        value: test.superuser@test.com
      - key: SUPERUSER_PASSWORD
        value: DevAdminTest123!
      - key: ADMIN_USERS_JSON
        value: '{"test.admin@test.com":true}'
    plan: free
    branch: master
