# Netlify configuration for deploying mock server as serverless functions
# Note: This requires converting Prism to work as serverless functions
# Alternative: Deploy mock server separately (Railway/Render) and use rewrites in main netlify.toml

[build]
  command = "npm install"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/mock"
  status = 200

