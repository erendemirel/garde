# UI and Mock API

[build]
  command = "cd web && npm install && npm run build"
  publish = "web/build"

# Proxy API requests to mock server
[[redirects]]
  from = "/api/*"
  to = "https://garde-mock-server.onrender.com/:splat"
  status = 200
  force = true
  headers = {
    X-From = "Netlify",
    Access-Control-Allow-Origin = "*",
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS",
    Access-Control-Allow-Headers = "Content-Type, Authorization"
  }

# Fallback for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

