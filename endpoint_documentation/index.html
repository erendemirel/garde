<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>garde docs</title>
  <!-- Swagger UI CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.20.2/swagger-ui.css">
</head>
<body>
  <div id="swagger-ui"></div>

  <!-- Swagger UI JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.20.2/swagger-ui-bundle.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.20.2/swagger-ui-standalone-preset.js"></script>

  <script>
    const ui = SwaggerUIBundle({
      url: "swagger.yaml",
      dom_id: '#swagger-ui',
      deepLinking: true,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.presets.swaggerCloud,
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ]
    })
  </script>
</body>
</html>
